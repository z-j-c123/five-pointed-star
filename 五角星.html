<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas width="500" height="500" id="canvas"></canvas>
        <script>
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext('2d');
            context.fillStyle = "#EEEEDD";
            context.fillRect(0, 0, 400, 300);
            context.translate(150, 150);
            context.strokeStyle = 'red';
            let radius = 130;
            context.beginPath();
            let x = radius * Math.sin(Math.PI / 5);
            let y = radius * Math.cos(Math.PI / 5);
            context.moveTo(x, y);
            let dig = (Math.PI / 5) * 4;
            for (let i = 1; i < 5; i++) {
                let x = radius * Math.sin(i * dig + Math.PI / 5);
                let y = radius * Math.cos(i * dig + Math.PI / 5);
                context.lineTo(x, y);
            }
            context.closePath();
            context.stroke();
            
        </script>
    </body>
</html>
